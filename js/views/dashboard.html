<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the dashboard.html file located in the /js/views folder.
  </div>
      
     <oj-label for="username">Username</oj-label>
          <oj-input-text id="username" value="{{username}}" ></oj-input-text>
		   <oj-label for="password">Password</oj-label>
          <oj-input-text id="password" value="{{password}}"></oj-input-text> <br>
				<oj-button id='button1' on-click='[[loginClick]]'>login</oj-button> 
			    <oj-button id='button2' on-click='[[resetClick]]'>Reset</oj-button>
				
	<oj-list-view id="phonebooklistview" aria-label="list using array" 
    data="[[phonebookdataSource]]" item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('rowTemplate', true)]]" selection-mode="single">
	</oj-list-view>
	 <script type="text/html" id="rowTemplate">
            <li data-bind="attr: {id: $data['name']}">
                <div class="oj-flex">
                    <div class="oj-sm-6" >
                                <span class="data"><span data-bind="text: name"></span></span>
                    </div>
                    <div class="oj-sm-6"">
								<span class="data"><a data-bind="attr:{href:'tel'+phone},text:phone"></a></span>

                    </div>
				</div>
			</li>
	</script>
</div>
